<ng-container *ngIf="single === false">
  <mat-tab-group>
    <mat-tab label="HTML" *ngIf="code.html">
      <pre><button>
        <mat-icon>copy_all</mat-icon>
      </button><code [highlight]="code.html" [languages]="['html']" [lineNumbers]="true"></code></pre>
    </mat-tab>
    <mat-tab label="TS" *ngIf="code.js">
      <pre><mat-icon>copy_all</mat-icon><code [highlight]="code.js" [languages]="['typescript']" [lineNumbers]="true"></code></pre>
    </mat-tab>
    <mat-tab label="CSS" *ngIf="code.css">
      <pre><mat-icon>copy_all</mat-icon><code [highlight]="code.css" [languages]="['css']" [lineNumbers]="true"></code></pre>
    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-container *ngIf="single === true">
  <pre *ngIf="code.html"><button mat-mini-fab (click)="copy(code.html)">
      <mat-icon>copy_all</mat-icon>
    </button><code [highlight]="code.html" [languages]="['html']" [lineNumbers]="true"></code></pre>
  <pre *ngIf="code.js"><button mat-mini-fab (click)="copy(code.js)">
      <mat-icon>copy_all</mat-icon>
    </button><code [highlight]="code.js" [languages]="['typescript']" [lineNumbers]="true"></code></pre>
  <pre *ngIf="code.css"><button mat-mini-fab (click)="copy(code.css)">
      <mat-icon>copy_all</mat-icon>
    </button><code [highlight]="code.css" [languages]="['css']" [lineNumbers]="true"></code></pre>
</ng-container>
